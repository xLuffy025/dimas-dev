name: ShellCheck

on:
  push:
  pull_request:

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck on app-nota
        run: |
          shellcheck experiments/bash/app-nota/notas.sh
