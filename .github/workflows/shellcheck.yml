name: ShellCheck

on:
  push:
    paths:
      - 'nota_app/**'
  pull_request:
    paths:
      - 'nota_app/**'

jobs:
  shellcheck:
    name: Run ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck on app-nota
        run: |
          shellcheck nota_app/notas.sh

